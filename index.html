<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chromeApp</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h2 id="date" class="date">0000.00.00</h2>
    <h2 id="clock" class="clock">00:00:00</h2>
    <form class="hidden" id="user__form" action="">
      <input
        class="user__input"
        type="text"
        placeholder="Hello, write your name here!"
        required
        maxlength="15"
      />
      <!-- <input class="user__btn" type="button" value="제출" /> -->
    </form>
    <h1 id="greeting" class="hidden"></h1>

    <!-- todo-form -->
    <form id="todo__form" class="hidden" action="">
      <input
        class="todo__input hidden"
        type="text"
        placeholder="Write a To Do and press enter"
        required
      />
    </form>
    <h3 class="today hidden"></h3>

    <ul class="todo__list"></ul>

    <!-- quotes -->
    <div class="quotes">
      <span></span><br />
      <span></span>
    </div>
    <!-- logout -->
    <div id="logout__form" class="logout">
      <button class="logout__btn">logout</button>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/date.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
